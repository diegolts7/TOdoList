<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="cabecalho-text">
        <h3>Lista de Tarefas</h3>
      </div>
    </header>
    <main>
      <div id="filho-main">
        <div class="adiciona-tarefa">
          <input id="texto_adiciona-tarefa" type="text" placeholder="Digite sua tarefa...">
        </div>
        <div class="confirma-tarefa">
          <input id="botao_confirma-tarefa" type="submit" value="Enviar">
        </div>
        <div class="tarefas">

        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
